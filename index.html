<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Tarjetas Didácticas en Español</title>
        <link rel="stylesheet" href="main.css">
        <script type="text/javascript" src="./words_data.js"></script>
        <script type="text/javascript" src="./functions.js"></script>
    </head>
    <body>
        <h1>Tarjetas Didácticas en Español</h1>
        <h2 id="streak_counter">Streak: 0</h2>
        <div class="button_frame">
            <button onclick="show_answer()">Show answer</button>
            <button onclick="got_it_right()" class="right_button">I got it right</button>
            <button onclick="got_it_wrong()" class="wrong_button">I got it wrong</button>
            <button onclick="go_back()" id="back_button">Previous card</button>
            <button onclick="go_current()" id="current_button">Current card</button>
        </div>
        <div id="card">
            <p id="type">Frase</p>
            <p id="word">¡lo siento!</p>
            <p id="sentence">Lo siento, pero mi español no es muy bueno</p>            
        </div>
        <div id="answer_card">
            <p id="answer_type">Frase</p>
            <p id="answer_word">¡lo siento!</p>
            <p id="answer_sentence">Lo siento, pero mi español no es muy bueno</p>
        </div>
        <script type="text/javascript">
            init();            
            next_card();
        </script>
    </body>
</html>
